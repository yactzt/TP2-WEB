        /* RESET */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, sans-serif;

        /* BACKGROUND */
        body {

            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;

        /* CARD */
        .card {
            width: 100%;
            max-width: 1100px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.3);
            padding: 25px;
            animation: fadeIn 1s ease;
        }

        /* TITLE */
        h1 {
            text-align: center;
            color: #fff;
            margin-bottom: 20px;
            font-size: 2.2rem;
            letter-spacing: 1px;
        }

        /* PDF CONTAINER */
        .pdf-container {
            border-radius: 15px;
            overflow: hidden;
            border: 2px solid rgba(255, 255, 255, 0.3);
            box-shadow: inset 0 0 20px rgba(0,0,0,0.2);
        }

        iframe {
            width: 100%;
            height: 70vh;
            border: none;
            background: #fff;
        }

        /* FOOTER */
        .footer {
            margin-top: 15px;
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
        }

        /* ANIMATION */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.6rem;
            }

            iframe {
                height: 60vh;
            }
        }
    </style>
