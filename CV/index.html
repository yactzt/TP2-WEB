<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>CV</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #111;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      user-select: none;
    }

    .cv-container {
      position: relative;
      width: 100%;
      height: 100%;
      background-image: url("cv.png"); /* TON IMAGE ICI */
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      user-select: none;
    }

    /* Filigrane (optionnel mais recommandé) */
    .watermark {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(-30deg);
      font-size: 48px;
      color: rgba(255, 255, 255, 0.15);
      white-space: nowrap;
      pointer-events: none;
      user-select: none;
    }
  </style>
</head>
<body>

  <div class="cv-container">
    <div class="watermark">Confidentiel - Nom Prénom</div>
  </div>

  <script>
    // Bloque clic droit
    document.addEventListener("contextmenu", function(e) {
      e.preventDefault();
    });

    // Bloque sélection
    document.addEventListener("selectstart", function(e) {
      e.preventDefault();
    });

    // Bloque drag & drop
    document.addEventListener("dragstart", function(e) {
      e.preventDefault();
    });

    // Bloque certaines touches (Ctrl+S, Ctrl+U, Ctrl+C, PrintScreen partiellement)
    document.addEventListener("keydown", function(e) {
      if (
        (e.ctrlKey && (e.key === "s" || e.key === "u" || e.key === "c")) ||
        e.key === "PrintScreen"
      ) {
        e.preventDefault();
        alert("Action désactivée");
      }
    });
  </script>

</body>
</html>
