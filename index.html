<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yacine Tarzout - BTS SIO SISR</title>

  <style>
    :root {
      --bg: #0b0f1a;
      --card: #121726;
      --border: #1f2937;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --accent: #2563eb;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-size: clamp(2.5rem, 5vw, 3.5rem);
      font-weight: 800;
      margin: 0;
      letter-spacing: -0.03em;
    }

    .subtitle {
      margin-top: 0.8rem;
      font-size: 1.25rem;
      color: var(--muted);
    }

    .buttons {
      margin-top: 3.5rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.2rem;
      width: 100%;
      max-width: 850px;
    }

    .btn {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 1.2rem 1.8rem;
      font-size: 1.15rem;
      font-weight: 600;
      color: var(--text);
      text-decoration: none;
      transition: background 0.2s ease, transform 0.2s ease, border-color 0.2s ease;
    }

    .btn:hover {
      background: #161c2f;
      border-color: var(--accent);
      transform: translateY(-3px);
    }

    footer {
      margin-top: 3.5rem;
      font-size: 0.9rem;
      color: #6b7280;
    }
  </style>
</head>

<body>
  <h1>Yacine Tarzout</h1>
  <p class="subtitle">BTS Services Informatiques aux Organisations – Option SISR</p>

  <div class="buttons">
    <a href="TP1/index.html" class="btn">TP 1</a>
    <a href="TP2/index.html" class="btn">TP 2</a>
    <a href="TP3/index.html" class="btn">TP 3</a>
    <a href="TP4/index.html" class="btn">TP 4</a>
    <a href="TP5/index.html" class="btn">TP 5</a>
    <a href="CV/index.html" class="btn">CV</a>
  </div>

  <footer>
    BTS SIO 2026 – Valence
  </footer>
</body>
</html>
