<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yacine Tarzout - BTS SIO SISR</title>

  <style>
    :root {
      --bg-main: #05070f;
      --bg-glass: rgba(255, 255, 255, 0.06);
      --border-glass: rgba(255, 255, 255, 0.15);
      --text-main: #e5e7eb;
      --text-muted: #9ca3af;
      --accent: #3b82f6;
      --accent-soft: rgba(59, 130, 246, 0.4);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background:
        radial-gradient(800px circle at 50% 20%, rgba(59,130,246,0.15), transparent 40%),
        radial-gradient(600px circle at 80% 80%, rgba(37,99,235,0.12), transparent 40%),
        var(--bg-main);
      color: var(--text-main);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-size: clamp(2.8rem, 6vw, 4.2rem);
      font-weight: 900;
      letter-spacing: -0.04em;
      margin: 0;
      background: linear-gradient(180deg, #ffffff, #93c5fd);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .subtitle {
      margin-top: 1rem;
      font-size: 1.3rem;
      color: var(--text-muted);
      max-width: 800px;
    }

    .buttons {
      margin-top: 4rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1.6rem;
      width: 100%;
      max-width: 900px;
    }

    .btn {
      position: relative;
      padding: 1.4rem 2rem;
      font-size: 1.25rem;
      font-weight: 700;
      color: var(--text-main);
      text-decoration: none;
      border-radius: 14px;
      background: var(--bg-glass);
      backdrop-filter: blur(14px);
      border: 1px solid var(--border-glass);
      box-shadow:
        0 0 0 rgba(0,0,0,0),
        inset 0 0 0 rgba(255,255,255,0);
      transition: all 0.35s ease;
      overflow: hidden;
    }

    .btn::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(
        120deg,
        transparent,
        var(--accent-soft),
        transparent
      );
      opacity: 0;
      transition: opacity 0.35s ease;
    }

    .btn:hover {
      transform: translateY(-6px);
      border-color: var(--accent);
      box-shadow:
        0 20px 40px rgba(0,0,0,0.5),
        0 0 30px var(--accent-soft);
    }

    .btn:hover::before {
      opacity: 1;
    }

    footer {
      margin-top: 4.5rem;
      font-size: 0.9rem;
      color: #6b7280;
      opacity: 0.8;
    }

    @media (max-width: 600px) {
      .subtitle {
        font-size: 1.1rem;
      }
    }
  </style>
</head>

<body>
  <h1>Yacine Tarzout</h1>
  <p class="subtitle">BTS Services Informatiques aux Organisations – Option SISR</p>

  <div class="buttons">
    <a href="TP1/index.html" class="btn">TP 1</a>
    <a href="TP2/index.html" class="btn">TP 2</a>
    <a href="TP3/index.html" class="btn">TP 3</a>
    <a href="TP4/index.html" class="btn">TP 4</a>
    <a href="CV/index.html" class="btn">CV</a>
  </div>

  <footer>
    BTS SIO 2026 – Valence
  </footer>
</body>
</html>
