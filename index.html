<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yacine Tarzout – BTS SIO SISR</title>

  <style>
    :root {
      --bg: #0b0f1a;
      --card: #121726;
      --border: #1f2937;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --accent: #2563eb;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
      overflow: hidden;
    }

    /* ===== PARTICLES BACKGROUND ===== */
    #particles {
      position: fixed;
      inset: 0;
      z-index: -1;
    }

    /* ===== CONTENT ===== */
    h1 {
      font-size: clamp(2.5rem, 5vw, 3.5rem);
      font-weight: 800;
      margin: 0;
      letter-spacing: -0.03em;
    }

    .subtitle {
      margin-top: 0.8rem;
      font-size: 1.25rem;
      color: var(--muted);
      max-width: 700px;
    }

    .buttons {
      margin-top: 3.5rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.2rem;
      width: 100%;
      max-width: 850px;
    }

    .btn {
      background: linear-gradient(180deg, #121726, #0f1424);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 1.3rem 1.8rem;
      font-size: 1.1rem;
      font-weight: 600;
      color: var(--text);
      text-decoration: none;
      backdrop-filter: blur(4px);
      transition: 
        transform 0.25s ease,
        border-color 0.25s ease,
        box-shadow 0.25s ease;
    }

    .btn:hover {
      transform: translateY(-4px);
      border-color: var(--accent);
      box-shadow: 0 10px 30px rgba(37, 99, 235, 0.15);
    }

    footer {
      margin-top: 4rem;
      font-size: 0.85rem;
      color: #6b7280;
      opacity: 0.8;
    }
  </style>
</head>

<body>

  <!-- PARTICLES CANVAS -->
  <canvas id="particles"></canvas>

  <!-- CONTENT -->
  <h1>Yacine Tarzout</h1>
  <p class="subtitle">
    BTS Services Informatiques aux Organisations<br>
    Option SISR
  </p>

  <div class="buttons">
    <a href="TP1/index.html" class="btn">TP 1</a>
    <a href="TP2/index.html" class="btn">TP 2</a>
    <a href="TP3/index.html" class="btn">TP 3</a>
    <a href="TP4/index.html" class="btn">TP 4</a>
    <a href="TP5/index.html" class="btn">TP 5</a>
    <a href="CV/index.html" class="btn">CV</a>
  </div>

  <footer>
    BTS SIO 2026 – Valence
  </footer>

  <!-- PARTICLES SCRIPT -->
  <script>
    const canvas = document.getElementById("particles");
    const ctx = canvas.getContext("2d");

    let particles = [];
    const PARTICLE_COUNT = 140;

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    class Particle {
      constructor() {
        this.reset();
      }

      reset() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.radius = Math.random() * 1.6 + 0.4;
        this.speed = Math.random() * 0.5 + 0.15;
        this.alpha = Math.random() * 0.6 + 0.2;
      }

      update() {
        this.y += this.speed;
        if (this.y > canvas.height) {
          this.y = 0;
          this.x = Math.random() * canvas.width;
        }
      }

      draw() {
        ctx.fillStyle = `rgba(255, 255, 255, ${this.alpha})`;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function initParticles() {
      particles = [];
      for (let i = 0; i < PARTICLE_COUNT; i++) {
        particles.push(new Particle());
      }
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach(p => {
        p.update();
        p.draw();
      });
      requestAnimationFrame(animate);
    }

    initParticles();
    animate();
  </script>

</body>
</html>
