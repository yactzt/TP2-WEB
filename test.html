  <style>
    * {
      margin: 0;

      box-sizing: border-box;

    html, body {
      height: 100%;

      cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32"><circle cx="16" cy="16" r="14" fill="red" stroke="lime" stroke-width="4"/><line x1="16" y1="4" x2="16" y2="28" stroke="lime" stroke-width="6"/><line x1="4" y1="16" x2="28" y2="16" stroke="lime" stroke-width="6"/></svg>') 16 16, crosshair;

    body {
      background: 
        radial-gradient(circle at 20% 30%, #ff0044 0%, transparent 40%),
        radial-gradient(circle at 80% 70%, #00ffea 0%, transparent 45%),
        linear-gradient(45deg, #000 0%, #111 50%, #000 100%);
      background-attachment: fixed;
      position: relative;
      animation: pulseBG 18s infinite alternate;
    }

    @keyframes pulseBG {
      0%   { filter: brightness(0.6) contrast(1.2); }
      50%  { filter: brightness(1.4) contrast(0.9) hue-rotate(90deg); }
      100% { filter: brightness(0.8) contrast(1.5) hue-rotate(180deg); }

    canvas#bg-glitch {
      position: fixed;

    h1 {

      text-shadow: 
        0 0 20px #ff0044,
        0 0 60px #ff00aa,
        0 0 120px #ff00ff,
        6px 6px 0 #000,
       -6px -6px 0 #000,
        12px 0 0 #00ffea,
       -12px 0 0 #00ffea;
      letter-spacing: -0.04em;
      line-height: 0.85;
      margin: 2rem 0 1rem;
      animation: glitch-skew 4s infinite linear alternate-reverse, flicker 0.08s infinite alternate;
      transform: perspective(800px) rotateX(8deg);
    }

    @keyframes glitch-skew {
      0%, 100% { transform: skew(0deg); }
      10% { transform: skew(4deg); }
      20% { transform: skew(-6deg); }
      40% { transform: skew(2deg); }
    }

    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { text-shadow: 0 0 20px #ff0044, 0 0 60px #ff00aa, 0 0 120px #ff00ff; }

      margin: 0 0 4rem;
      animation: breathe 6s infinite ease-in-out;

    @keyframes breathe {
      0%,100% { opacity: 0.7; transform: scale(0.95); }

    .buttons {

    .btn {

      background: linear-gradient(135deg, #ff0044, #ff00aa, #00ffea, #00ff44);
      background-size: 400%;
      color: #000;
      font-family: 'Rubik Mono One', monospace;
      font-size: clamp(1.6rem, 5vw, 3.2rem);
      font-weight: 900;
      padding: 1.8rem 4rem;
      border: 6px solid #000;
      border-radius: 0;
      text-transform: uppercase;
      letter-spacing: 0.5em;
      text-decoration: none;
      box-shadow: 
        0 0 40px rgba(255,0,68,0.7),
        inset 0 0 30px rgba(0,255,234,0.5);
      transform: translateZ(40px) rotateX(12deg) rotateY(8deg);
      transition: all 0.15s cubic-bezier(0.17, 0.67, 0.55, 1.43);
      overflow: hidden;
    }

    .btn:hover {
      transform: translateZ(80px) rotateX(0deg) rotateY(0deg) scale(1.15);
      box-shadow: 
        0 0 120px rgba(255,0,68,1),
        0 0 200px rgba(0,255,234,0.9),
        inset 0 0 60px rgba(255,255,255,0.3);
      background-position: 100%;
      color: #fff;
      text-shadow: 0 0 30px #fff;
      animation: btnPulse 1.2s infinite;
    }

    @keyframes btnPulse {
      0%,100% { filter: brightness(1) saturate(1.4); }
      50%     { filter: brightness(2.5) saturate(3); }
    }

    .btn::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.9), transparent);
      transform: translateX(-100%);
      transition: 0.6s;
    }

    .btn:hover::before {
      transform: translateX(100%);
    }

    .btn span.glitch {
      position: absolute;
      inset: 0;
      background: inherit;
      clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
      animation: glitch-text 2.5s infinite;
      opacity: 0.7;
      pointer-events: none;
    }

    @keyframes glitch-text {
      0%   { transform: translate(0); }
      20%  { transform: translate(-4px, 4px); }
      40%  { transform: translate(4px, -4px); }
      60%  { transform: translate(-2px, 2px); }
      80%  { transform: translate(2px, -2px); }
      100% { transform: translate(0); }

    footer {

    @keyframes blink {

    /* Scanlines old school CRT */

        rgba(0,0,0,0.25) 2px,
        rgba(0,0,0,0.25) 4px
      );

  <script>
    // Petit glitch canvas de fond (pas besoin de dépendances)
    const canvas = document.getElementById('bg-glitch');
    const ctx = canvas.getContext('2d');
    let w, h;

    function resize() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    function glitchFrame() {
      ctx.fillStyle = 'rgba(0,0,0,0.04)';
      ctx.fillRect(0,0,w,h);

      const sliceCount = Math.random() * 20 + 5;
      for(let i = 0; i < sliceCount; i++) {
        const y = Math.random() * h;
        const height = Math.random() * 80 + 10;
        const offset = (Math.random() - 0.5) * 180;
        ctx.drawImage(canvas, 0, y, w, height, offset, y, w, height);
      }

      // RGB split très léger
      ctx.globalCompositeOperation = 'screen';
      ctx.fillStyle = 'rgba(255,0,80,0.07)';
      ctx.fillRect(0,0,w,h);
      ctx.fillStyle = 'rgba(0,220,255,0.07)';
      ctx.fillRect(0,0,w,h);
      ctx.globalCompositeOperation = 'source-over';

      requestAnimationFrame(glitchFrame);
    }
    glitchFrame();
  </script>
